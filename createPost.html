<html>
<head><link rel="stylesheet" href="web.css" type="text/css">
</link>
<link rel="stylesheet" href="ngcss.css" type="text/css">
</link>
<meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--- bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <!-- jquery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <!-- angular js -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.7/angular.min.js"></script></head>
<body>
<div class="row " style="background-image: url(bg-im.jpg)">
    <div class="col-xs-12 col-sm-6 col-md-4 col-xs-offset-1 col-sm-offset-4 " style="background-color: white">
        <!--Image displaying -->
        <div class="imgcontainer">
            <img src="create.jpg" alt="Avatar" class="avatar">
        </div>
        <form>
            
            <h2> Create the post </h2>
            <hr/>
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12  ">
                    <div class="form-group">
                        <b>Image : </b>
                        <!-- image left -->
                        <input type="file" name="pic" accept="image/*" ng-model="user.email" class="form-control input-md" placeholder="" tabindex="1">
                        <!--<input type="text" ng-model="user.email" class="form-control input-md" placeholder="abc@gmail.com" tabindex="1" required />-->
                    </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-12  ">
                    <div class="form-group">
                        <b>Topic: </b>
                        <input type="text" ng-model="user.topic" class="form-control input-md" tabindex="2" />
                    </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-12  ">
                    <div class="form-group">
                        <b>Price : </b>
                        <input type="number" min="1" max="10" ng-model="user.post.topic" class="form-control input-md" tabindex="3" />
                    </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-12  ">
                    <div class="form-group">
                        <b>Description : </b>
                        <textarea class="form-control" rows="10" ng-model="user.post.desc" tabindex="4"></textarea>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-12  ">
                    <div class="form-group">
                        <b>Link : </b>
                            <input type="text" class="form-control" ng-model="user.post.link" tabindex="5" />
                    </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-12  ">
                    <div class="form-group">
                        <b>Hastags : </b>
                        <textarea class="form-control" rows="4" ng-model="user.post.desc" tabindex="6"></textarea>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-4 col-md-4  ">
                    <div class="form-group">
                        <button type="submit" ng-click="login()" class="btn btn-success btn-block  btn-md" tabindex="7" >
                            POST
                        </button>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-4 col-md-4  ">
                    <div class="form-group">
                        <button type="reset" ng-click="login()" class="btn btn-primary btn-block  btn-md" tabindex="8" >
                            RESET
                        </button>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-4 col-md-4 ">
                    <div class="form-group">
                        <button type="reset" ng-click="login()" class="btn btn-danger btn-block  btn-md" tabindex="8" >
                            CANCEL
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
