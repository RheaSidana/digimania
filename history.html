<html>
    <head>
        <title> Digimania</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--- bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <!-- jquery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <!-- angular js -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.7/angular.min.js"></script>
        <!-- linking stylesheets doc -->
        <link rel="stylesheet" href="web.css" type="text/css">
        </link>
        <link rel="stylesheet" href="ngcss.css" type="text/css">
        </link>
        <!-- add css, ngToast, angularSanitise, textAngular -->
    </head>
    <body>
        <h1>History </h1>
        <div class="row">
            <div class="col-md-12">
                <div class="panel-group">
                    <div class="col-md-3 col-sm-4 col-xs-12" ng-repeat="Posts in history " style="height:214px;">
                        <div class="panel-heading">
                            {{post.topic}}
                        </div>
                        <div class="panel-body" ng-bind-html="post.content | htmlToPlainText| limitTo:100">
                        </div>
                        <div class="panel-footer">
                            <div class="row">
                                <div class ="col-md-12">
                                    <a class="pull-right btn btn-info btn-sm " href="#/view/{{blog._id}}" ng-click = "viewing()">
                                        Read Now
                                    </a>
                                    <div class="clearfix">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
